      body, html {

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }

    
    .container {
        position: relative;
        width: 500px; /* Adjust width as needed */
        height: 500px; /* Adjust height as needed */
        background-color: rgba(255, 191, 179, 1.8); /* Background color with opacity */
        transform: rotate(-45deg);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5); /* Pale white shadow */
    }
    
    .container::before, .container::after {
        content: "";
        position: absolute;
        width: 500px; /* Adjust width as needed */
        height: 500px; /* Adjust height as needed */
        background-color: rgba(255, 191, 179, 1.8); /* Background color with opacity */
        border-radius: 50%;
        z-index: -1; /* Ensure the background shapes are behind the form */
    }
    
    .container::before {
        top: -250px; /* Adjusted to sync with the main container */
        left: 0;
    }
    
    .container::after {
        left: 250px; /* Adjusted to sync with the main container */
        top: 0;
    }
    
    .form_area {
        position: absolute;
        top: 55%;
        left: 25%;
        transform: rotate(45deg) translate(-50%, -50%);
        width: 80%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px; /* Rounded corners for the form area */
        z-index: 1; /* Ensure the form is above the background shapes */
    }
    
    .title {
        color: #264143;
        font-weight: 900;
        font-size: 2.5em;
        margin-top: 20px;
    }
    
    .sub_title {
        font-weight: 600;
        font-size: 1.5em;
        margin: 5px 0;
    }
    
    .form_group {
        display: flex;
        flex-direction: column;
        align-items: baseline;
        margin: 10px;
    }
    
    .form_style {
        outline: none;
        border: 2px solid #264143;
        box-shadow: 3px 4px 0px 1px #E99F4C;
        width: 100%;
        padding: 12px 10px;
        border-radius: 4px;
        font-size: 15px;
    }
    
    .form_style:focus, .btn:focus {
        transform: translateY(4px);
        box-shadow: 1px 2px 0px 0px #E99F4C;
    }
    
    .btn {
        padding: 15px;
        margin: 25px 0px;
        width: 100%;
        font-size: 15px;
        background: #DE5499;
        border-radius: 10px;
        font-weight: 800;
        box-shadow: 3px 3px 0px 0px #E99F4C;
        letter-spacing: 0.1em; /* Adds a small amount of space between letters */
    }
    
    .btn:hover {
        opacity: .9;
    }
    
    .link {
        font-weight: 800;
        color: #264143;
        padding: 5px;
    }
    
    /* Media Queries for responsiveness */
    @media only screen and (max-width: 768px) {
        .container {
            width: 90%; /* Adjust width for mobile view */
            height: auto; /* Allow height to adjust based on content */
        }
        .form_area {
            width: 100%; /* Full width for the form area */
            height: auto; /* Allow height to adjust based on content */
            padding: 20px; /* Add padding for better spacing */
        }
    }
