<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Sahithya, Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Lovely background color */
            color: #663399; /* Font color that complements the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #663399; /* Matching font color */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #9966cc; /* Slightly darker complementary color */
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .birthday-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #f0e68c; /* Gold color for the gift box */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            overflow: hidden;

        }
        .gift-box img {
            max-width: 100%;
            height: 120%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Sahithya, Happy Birthday!</h1>
        <div class="gift-box">
            <img src="gift.jpg" alt="Gift">
        </div>
        <p class="birthday-message">Wishing you a day filled with love, laughter, and joy!</p>
        <img src="birthday-cake.jpg" alt="Birthday Cake">
        <p>Here's a special video surprise just for you:</p>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
